<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan PKP</title>
<script src="/js/authGuard.js"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="flex h-screen" x-data="{ sidebarOpen: true }">
        <!-- Sidebar -->
        <div id="sidebar-container" class="h-screen bg-white shadow-lg transition-all duration-300" :class="{'w-64': sidebarOpen, 'w-20': !sidebarOpen}"></div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-y-auto">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Main Content -->
            <div class="flex-1 p-8">
                <h1 class="text-2xl font-bold text-gray-800">Halaman Pengaturan</h1>
                <p class="text-gray-500">Konten untuk halaman pengaturan akan ditambahkan di sini.</p>
            </div>
        </main>
    </div>

    <!-- Modal Placeholder -->
    <div id="modal-container"></div>

</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Load Sidebar
        fetch('/components/_sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            });

        // Load Header
        fetch('/components/_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                // Set page title
                document.getElementById('page-title').innerText = 'Pengaturan';
                // Set page icon
                document.getElementById('page-icon-container').innerHTML = '<i class="far fa-sun fa-lg"></i>';
            });

        // Load Modal
        fetch('/components/_modal.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('modal-container').innerHTML = data;
            });
    });
</script>
